<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/22a5a825f7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center text-white">
            <div class="content container col-lg-6 col-md-9 d-flex flex-column justify-content-center">
                <p>Website Is Under Maintenance</p>
                <h1>We're <span>Launching</span> Soon</h1>
                <div class="launch-time row d-flex pb-4 justify-content-between">
                    <div class="col-6 col-lg-2">
                        <p class="num m-0" id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div class="col-6 col-lg-2">
                        <p class="num m-0" id="hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div class="col-6 col-lg-2">
                        <p class="num m-0" id="minutes">00</p>
                        <span>Minutes</span>
                    </div>
                    <div class="col-6 col-lg-2">
                        <p class="num m-0" id="seconds">00</p>
                        <span>Seconds</span>
                    </div>
                </div>
                <div class=""><button type="button" class="px-4 py-2">Learn More <i class="fa-solid fa-arrow-right ps-2" style="color: #ffffff;"></i></button></div>
            </div>
            <div class="right col-lg-3">
                <img src="img/Untitled design (3).png" class="img-fluid" alt="">
            </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
